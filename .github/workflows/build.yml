name: Build DCA Logic
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Build Binary
        run: |
          # Agar jni folder nahi hai toh ye error nahi dega
          if [ -d "jni" ]; then
            cd jni && ndk-build
          else
            ndk-build -C .
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: dca_logic_binary
          path: libs/arm64-v8a/dca_logic
