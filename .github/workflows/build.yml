name: Build DCA Logic
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Compile with ndk-build
        run: |
          # Agar files bahar hain toh ye unhe auto-move kar dega jni folder mein
          mkdir -p jni
          [ -f dca_logic.cpp ] && mv dca_logic.cpp jni/
          [ -f Android.mk ] && mv Android.mk jni/
          [ -f Application.mk ] && mv Application.mk jni/
          
          # Final Build Command
          ndk-build -C ./jni

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: dca_logic_binary
          path: libs/arm64-v8a/dca_logic
