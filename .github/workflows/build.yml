name: Build DCA Logic
on: [push, workflow_dispatch] # workflow_dispatch se aap manually bhi start kar sakte hain

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Compile with ndk-build
        run: |
          ndk-build -C ./jni APP_BUILD_SCRIPT=./jni/Android.mk NDK_APPLICATION_MK=./jni/Application.mk

      - name: Upload Binary
        uses: actions/upload-artifact@v3
        with:
          name: dca_logic_binary
          path: libs/arm64-v8a/dca_logic
